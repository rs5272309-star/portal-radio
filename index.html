<style>
body { font-family: Arial; background:#f2f2f2; margin:0 }
header { background:#d40000; color:#fff; padding:15px; text-align:center }
input { width:95%; padding:10px; margin:10px }
.radio { background:#fff; margin:10px; padding:10px; border-radius:5px }

<body>

<header>
<h2>ðŸ“» Portal de RÃ¡dios</h2>
<a href="adicionar.html"><button>âž• Adicionar RÃ¡dio</button></a>
</header>

<input type="text" id="pesquisa" placeholder="Pesquisar rÃ¡dio..." onkeyup="filtrar()">

<div id="lista"></div>

<script>
let radios = JSON.parse(localStorage.getItem("radios")) || [];

function carregar(){
  let lista = document.getElementById("lista");
  lista.innerHTML = "";
  radios.forEach(r => {
    lista.innerHTML += `
    <div class="radio">
      <b>${r.nome}</b><br>
      ${r.cidade} - ${r.estado} - ${r.pais}<br>
      Segmento: ${r.segmento}<br><br>
      <audio controls src="${r.stream}"></audio>
    </div>`;
  });
}
function filtrar(){
  let texto = document.getElementById("pesquisa").value.toLowerCase();
  document.querySelectorAll(".radio").forEach(r=>{
    r.style.display = r.innerText.toLowerCase().includes(texto) ? "" : "none";
  });
}
carregar();
</script>

</body>
